<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Download Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #138d75;
    }
    #certificateArea {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your Certificate</h1>
    <p>Enter your registered mobile number:</p>
    <input type="text" id="mobileInput" placeholder="e.g. 9876543210">
    <br>
    <button onclick="generateCertificate()">Get Certificate</button>

    <div id="certificateArea" style="display:none;">
      <div id="certificate" style="margin-top: 30px;"></div>
      <br>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="students.js"></script>
  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
