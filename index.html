
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .certificate {
      width: 1122px;
      height: 793px;
      padding: 60px;
      background: white;
      border: 10px solid #004080;
      margin: 30px auto;
      text-align: center;
      box-sizing: border-box;
    }
    .certificate h1 {
      font-size: 32px;
      color: #004080;
    }
    .certificate h2 {
      font-size: 26px;
      color: #c62828;
    }
    .certificate p {
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Certificate</h2>
    <input type="text" id="mobileInput" placeholder="Enter your registered mobile number" />
    <br />
    <button onclick="generateCertificate()">Generate Certificate</button>
  </div>

  <div id="certificateArea" style="display:none;">
    <div id="certificate" class="certificate">
      <h1>CERTIFICATE OF COMPLETION</h1>
      <p>This certifies that</p>
      <h2 id="studentName">Participant Name</h2>
      <p>has successfully participated in</p>
      <h2 id="workshopName">Workshop Title</h2>
      <p>held at <span id="location">Workshop Location</span></p>
      <p>from <span id="date">Workshop Date</span></p>
      <p>We wish them great success ahead!</p>
    </div>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="students.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
