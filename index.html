
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 60px;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a085;
    }
    #certificateArea {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Certificate Generator</h1>
    <p>Enter your registered mobile number:</p>
    <input type="text" id="mobileInput" placeholder="e.g. 9876543210">
    <br>
    <button onclick="generateCertificate()">Get Certificate</button>

    <div id="certificateArea" style="display:none;">
      <div id="certificate" style="margin-top: 30px;"></div>
      <br>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="students.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
